<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>IMC</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container">
<a class="pull-right" th:href="@{/logout}"><button class="btn btn-primary">Salir</button></a><br><br>

<a class="pull-right" th:href="@{/nuevoImc}"><button class="btn btn-primary">Nuevo Registro</button></a><br><br>

	<div class="panel panel-default panel-primar">
  		<div class="panel-heading">
    		<h3 class="panel-title">Tu informacion</h3>
    	</div>
    	<div class="panel-body">
	    		Hola <span th:text="${userInfo.nombre_completo}">Nombre</span><br>
	    		Tu estatura es de <span th:text="${userInfo.estatura}">Estatura</span><br>
	    		Tu peso es de <span th:text="${userInfo.peso}">Peso</span><br>
	    	</div>
  		</div>
Historial de IMC
<table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Fecha</th>
                    <th>IMC</th>
                    <th>Peso</th>
                    <th>Estatura</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="imc: ${listaImc}">
                    <td th:text="${imc.fechahora}">Fecha</td>
                    <td th:text="${imc.imc}">IMC</td>
                    <td th:text="${imc.peso}">Peso</td>
                    <td th:text="${imc.estatura}">Estatura</td>
                </tr>
            </tbody>
        </table>
</div>     
</body>

</html>
