<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>IMC</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container">
	<a class="pull-right" th:href="@{/home}">Regresar</a>
	<form th:action="@{/nuevoImc}" th:object="${imc}" method="post">
		<div class="input-group mb-1">
			<span style="color:#c0392b !important;font-size: 22px;">Ingresa los datos</span>
		</div>
		<div class="input-group mb-2">
			<input type="number" name="estatura" th:value="${userInfo.estatura}" min="1" max="2.5" step=".01" class="form-control input_pass" required value="" placeholder="Estatura en metros">
		</div>
		<div class="input-group mb-2">
			<input type="number" name="peso" th:value="${userInfo.peso}" min="60" max="400" step=".01" class="form-control input_pass" required value="" placeholder="Peso en kilos">
		</div>
		<div class="input-group mb-2">
			<input type="checkbox" value="1" name="guardar"> Guardar cambios
		</div>
		
		<div class="d-flex justify-content-center mt-3 login_container">
			<button type="submit" name="button" class="btn login_btn">Nuevo IMC</button>
		</div>
		</form>
</div>
